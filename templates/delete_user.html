{% include "header.html" %}
  <!-- Page Header -->
  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='img/delete_user.jpeg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Delete User</h1>
            <span class="subheading">Are you sure ?</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Delete User</h1>

            <div>
                <p>User Details:</p>
                <p><strong>User ID:</strong> {{ user.id }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Name:</strong> {{ user.name }}</p>
            </div>

            <hr>

            <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
                {{ form.csrf_token }}
                <button type="button" class="btn btn-warning btn-sleek" style="border-radius: 15px; padding: 5px 15px;"
                        onclick="return confirm('Are you sure you want to delete this user?')">Delete User ‚ùå</button>
            </form>
        </div>
    </div>
</div>
